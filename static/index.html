    <body>
        <div id="header"></div>
        <div id="content">
            <div id="content-left">
                <audio id="now-playing" controls preload src=""></audio>
            </div>
            <div id="content-right">
                <div id="browse">
                    <div id="artist"></div>
                    <div id="album"></div>
                </div>
                <div id="tracks"></div>

        <div id="footer">
            light switch rave -

        <script type="text/template" id="list-template">
            <div class="<%= selected ? 'selected' : '' %> row <%= type %>">
                <a class="<%= type %>" href="#<%= type %>=<%= encodeURIComponent(name) %>"><%= name %></a>
            </div>
        </script>

        <script type="text/template" id="track-template">
            <div class="<%= selected ? 'selected' : '' %> row track">
                <a class="track" href="music/<%= path %>">â–¶</a> &nbsp; <%= artist %> - <%= album ? '<i>'+album+'</i>'+' - ' : '' %><b><%= title %></b>
            </div>
        </script>

        <script type="text/javascript" src="js/vendor/jquery.js"></script>
        <script type="text/javascript" src="js/vendor/underscore.js"></script>
        <script type="text/javascript" src="js/vendor/backbone.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
